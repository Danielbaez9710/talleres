{% extends "base_template.html" %}
{% load static %}

{% block headers %}
<link rel="stylesheet" href="{% static 'css/autor_detalle.css' %}">
<title>Autor</title>
{% endblock %}

{% block content %}
<div class="container detalle">
    <table class="table">
        <thead>
          <tr>
            <th scope="col">Id</th>
            <th scope="col">Name</th>
            <th scope="col">Descripcion</th>
            <th scope="col">year</th>
            <th scope="col">cost</th>
            <th scope="col">author</th>

          </tr>
        </thead>
        <tbody>
          <tr>
            <td>{{ object.id }}</td>
            <td>{{ object.name }}</td>
            <td>{{ object.description }}</td>
            <td>{{ object.year }}</td>
            <td>{{ object.cost }}</td>
            <td>{{ object.author }}</td>

          </tr>
        </tbody>
      </table>    
</div>

{% endblock %}
